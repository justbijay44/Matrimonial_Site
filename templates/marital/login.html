{% extends 'layout.html' %}

{% block title %}Login - Marital{% endblock %}

{% block content %}
<div class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center mb-8">Login</h1>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <span class="text-red-500">{{ field.errors }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Login</button>
            <p class="mt-4 text-center">Don't have an account? <a href="{% url 'marital:register' %}" class="text-red-600 hover:underline">Register here</a>.</p>
        </form>
    </div>
</div>
{% endblock %}
