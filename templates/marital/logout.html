{% extends 'layout.html' %}

{% block title %}Logout - Marital{% endblock %}

{% block content %}
<div class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center mb-8">Logout</h1>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{% url 'marital:logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
        </form>
        <p class="mt-4">
            <a href="{% url 'marital:home' %}" class="text-blue-600 hover:underline">Cancel and go back home</a>
        </p>
        </div>
</div>
{% endblock %}
